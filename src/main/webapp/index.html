<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test app</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.2.4.js"></script>
    <script src="functions.js"></script>
</head>
<body>
<header class="header-style"><h1>ISSUE LOG</h1></header>
<nav class="nav-style">
    <div id="nav-new" class="nav-button">NEW</div>
    <div id="nav-all" class="nav-button">ALL</div>
    <div class="nav-logout-form">
        <form method="post" action="logout"><input id="nav-logout" type="submit" value="LOGOUT" class="logout-button"></form>
    </div>
</nav>
<article id="main-article">
    <div id="all-issues" class="all-issues">

    </div>
    <div id="new-issue" class="new-issue hidden">
        Subject:<br>
        <input id="subject-new-issue" type="text"><br>
        Description:<br>
        <textarea id="description-new-issue">Describe your issue</textarea><br>
        Priority:<br>
        <select id="priority-new-issue">
            <option value="BLOCK">BLOCK</option>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
        </select><br>
        Message body:<br>
        <textarea id="message-body-new-issue">Copy/Paste message body here</textarea><br>
        Stack trace:<br>
        <textarea id="stack-trace-new-issue">Copy/Paste stacktrace here</textarea><br>
        <button id="submit-new-issue">Submit</button>
    </div>
    <div id="issue-detail" class="issue-detail hidden">
        Id:<br>
        <input id="id-issue-detail" type="text"><br>
        Subject:<br>
        <input id="subject-issue-detail" type="text"><br>
        Description:<br>
        <textarea id="description-issue-detail">Describe your issue</textarea><br>
        Priority:<br>
        <select id="priority-issue-detail">
            <option value="BLOCK">BLOCK</option>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
        </select><br>
        Message body:<br>
        <textarea id="message-body-issue-detail">Copy/Paste message body here</textarea><br>
        Stack trace:<br>
        <textarea id="stack-trace-issue-detail">Copy/Paste stacktrace here</textarea><br>
        <button id="submit-issue-detail">Submit</button>
    </div>
</article>
<footer></footer>
</body>
</html>
